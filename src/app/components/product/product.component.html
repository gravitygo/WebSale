<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-subtitle>{{name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://www.collinsdictionary.com/images/full/apple_158989157.jpg" alt="Card Image" />
  <mat-card-actions>
    <button  mat-flat-button class="flex" color="primary" (click)="openDialog()">Buy {{code}}</button>
  </mat-card-actions>
</mat-card>
